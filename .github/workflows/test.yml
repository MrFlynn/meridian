name: Tests

on:
  push:
    paths:
      - '**/*.go'
      - go.(mod|sum)?
      - .github/workflows/test.yml

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.15'
      - name: Run unit tests
        run: |
          go test -v -race $(go list ./...)